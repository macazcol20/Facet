expose:
  type: ingress
  tls:
    enabled: true
    certSource: secret
    secret:
      secretName: "ingress-nginx"  
      notarySecretName: "ingress-nginx"  
  ingress:
    hosts:
      core: harbor.bbn.be
      notary: notary.harbor.bbn.be
    controller: default
    className: "nginx"  
    annotations: {}  # ‚Üê REMOVED cert-manager annotation since you're using a pre-created secret
  clusterIP:
    name: harbor
    staticClusterIP: ""
    ports:
      httpPort: 80
      httpsPort: 443
    annotations: {}
    labels: {}

externalURL: https://harbor.bbn.be

harborAdminPassword: Harbor12345

persistence:
  enabled: true
  storageClass: gp2
  persistentVolumeClaim:
    registry:
      size: 5Gi
    chartmuseum:
      size: 2Gi
    jobservice:
      size: 1Gi
    database:
      size: 2Gi
    redis:
      size: 1Gi
    trivy:
      size: 5Gi

trivy:
  enabled: true